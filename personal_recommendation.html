<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Retail Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'League Spartan', sans-serif;
        }
        header {
            background: #fff;
            color: #000;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 30%;
            min-width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            border: 1px solid black;
        }
        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            border: 1px solid black;
        }
        input[type="file"], input[type="text"], button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            color: #000;
            border: 1px solid black;
        }
        button {
            background: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #000;
            color: #fff;
        }
        #posterPreview img {
            width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }
        .send-btn {
            display: block;
            width: 90%;
            background: #000;
            margin-top: 10px;
            color: #fff;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Billiance Retail Dashboard</h1>
    </header>
    <section class="container">
        <div class="card poster-upload">
            <h2>Upload Slashed Price Poster</h2>
            <input type="file" id="posterInput" accept="image/*">
            <div id="posterPreview"></div>
            <button class="send-btn">Send</button>
        </div>
        <div class="card recommendations">
            <h2>Personalized Recommendations</h2>
            <ul id="recommendationList">
                <li>Fresh Apples - 20% Off</li>
                <li>Organic Milk - Buy 1 Get 1 Free</li>
                <li>Whole Wheat Bread - Special Price</li>
            </ul>
        </div>
    </section>
    <script>
        document.getElementById('posterInput').addEventListener('change', function(event) {
            const preview = document.getElementById('posterPreview');
            preview.innerHTML = '';
            const file = event.target.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.classList.add('poster-img');
                preview.appendChild(img);
            }
        });
    </script>
</body>
</html>
